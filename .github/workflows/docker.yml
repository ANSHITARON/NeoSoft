name: Java CI with MAVEN

on:
  push:
    branches: [ anshit ]
  pull_request:
    branches: [ anshit ]

jobs:
  build-java:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1.4.4
      with:
        java-version: 17
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Test with Maven
      run: mvn test --file pom.xml
    - run: mvn --batch-mode --update-snapshots verify
    - run: mkdir staging && cp target/*.jar staging
    - uses: actions/upload-artifact@v3
      with:
        name: Package
        path: staging
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
          username: anshit84
          password: anshit@123

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
          context: .
          file: ./Dockerfile
          pull: true
          push: true
          cache-from: type=registry,ref=anshit84/git:latest
          cache-to: type=inline
          tags: anshit84/git:latest
          build-args: PROFILE=nectar,ARG2=test
    - name: Pull Docker image from Docker Hub
      run: docker pull anshit84/git:latest

    - name: Run Docker container create network
      run: docker network create bootapp
    - name: docker pull mysql
      run: docker pull mysql
